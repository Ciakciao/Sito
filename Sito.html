<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Artisti Emergenti</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f2f2f2;
    }
    header {
        background: #111;
        color: white;
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 20px;
    }
    #logo {
        width: 80px;
        height: 80px;
        border-radius: 10px;
        background: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #aaa;
        cursor: pointer;
        overflow: hidden;
        border: 2px solid #555;
    }
    #logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    #formArtist, #artistsList {
        margin: 20px;
        padding: 20px;
        background: white;
        border-radius: 10px;
    }

    .artistCard {
        background: #e8e8e8;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        display: flex;
        gap: 15px;
        align-items: center;
    }

    .artistCard img {
        width: 80px;
        height: 80px;
        border-radius: 8px;
        object-fit: cover;
    }
</style>
</head>
<body>

<header>
    <div id="logo">Clicca<br>qui</div>
    <h1>Artisti Emergenti</h1>
</header>

<input type="file" id="uploadLogo" accept="image/*" style="display:none">
<input type="file" id="artistPhoto" accept="image/*" style="display:none">

<div id="formArtist">
    <h2>Aggiungi un artista emergente</h2>

    <input type="text" id="artistName" placeholder="Nome artista" style="width:100%; padding:10px;">
    <br><br>

    <textarea id="artistDesc" placeholder="Descrizione breve" style="width:100%; padding:10px; height:80px;"></textarea>
    <br><br>

    <button onclick="document.getElementById('artistPhoto').click()">
        Carica foto artista
    </button>

    <span id="photoStatus" style="margin-left:10px; color:green;"></span>

    <br><br>

    <button onclick="addArtist()" style="padding:10px 20px;">Aggiungi Artista</button>
</div>

<div id="artistsList">
    <h2>Artisti aggiunti</h2>
</div>

<script>
// --- LOGO ---
document.getElementById("logo").onclick = () => {
    document.getElementById("uploadLogo").click();
};

document.getElementById("uploadLogo").onchange = function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);

    const logoDiv = document.getElementById("logo");
    logoDiv.innerHTML = "";
    logoDiv.appendChild(img);
};

// --- FOTO ARTISTA ---
let artistPhotoFile = null;

document.getElementById("artistPhoto").onchange = function(e) {
    artistPhotoFile = e.target.files[0];
    document.getElementById("photoStatus").innerText = "Foto caricata ✔️";
};

// --- AGGIUNTA ARTISTA ---
function addArtist() {
    const name = document.getElementById("artistName").value.trim();
    const desc = document.getElementById("artistDesc").value.trim();

    if (!name) {
        alert("Inserisci il nome dell'artista!");
        return;
    }
    if (!artistPhotoFile) {
        alert("Carica una foto dell'artista!");
        return;
    }

    const imgURL = URL.createObjectURL(artistPhotoFile);

    const card = document.createElement("div");
    card.className = "artistCard";
    card.innerHTML = `
        <img src="${imgURL}" alt="Foto Artista">
        <div>
            <strong>${name}</strong><br>
            ${desc}
        </div>
    `;

    document.getElementById("artistsList").appendChild(card);

    // reset campi
    document.getElementById("artistName").value = "";
    document.getElementById("artistDesc").value = "";
    artistPhotoFile = null;
    document.getElementById("photoStatus").innerText = "";
}
</script>

</body>
</html>
